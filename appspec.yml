ersion: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/server
permissions:
  - object: /home/ubuntu/server/
    owner: ubuntu
    group: ubuntu
    mode: 755
hooks:
  AfterInstall:
    # location은 프로젝트의 root경로를 기준
    - location: scripts/deploy.sh
      timeout: 60
      runas: root